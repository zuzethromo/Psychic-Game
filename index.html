<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="assets/css/reset.css" stylesheet="css reset">

    <title>Psychic Game</title>

</head>
<body>

    <div id="game">
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of</p>
        <p>Wins: </p>
        <p>Losses: </p>
        <p>Guesses Left: </p>
        <p>Your guesses so far: </p>
    </div>
    
    <script type="text/javascript">

        let options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
        let wins = 0;
        let losses = 0;
        let guessesLeft = 9
        let guessesSoFar = [];

        document.onkeyup = function() {

            let userguess = String.fromCharCode(event.keyCode).toLowerCase();
            console.log(userguess);

            let computerGuess = options[Math.floor(Math.random()*options.length)];
            console.log(computerGuess); 

            let restart = function() {
                guessesLeft = 9;
                guessesSoFar = [];
            }

// for (let i = 9; i > -1; i--) {

        if ((userguess)) {
            guessesLeft--;
        }

        if ((userguess===computerGuess)) {
            wins++;
            guessesLeft = 9;
            guessesSoFar = [];
            restart();
        }
        if ((guessesLeft === 0)) { 
            losses++;
            guessesLeft = 9;
            guessesSoFar = [];
            restart();
        }
    
// }   

        let html = 
            "<h1>The Psychic Game</h1>" +
            "<p>Guess what letter I'm thinking of</p>" +
            "<p>Wins: " + wins + "</p>" +
            "<p>Losses: " + losses + "</p>" +
            "<p>Guesses Left: " + guessesLeft + "</p>" + 
            "<p>Your guesses so far: " + userguess + "</p>"

        document.querySelector('#game').innerHTML = html;

        }


    </script>
    
</body>
</html>
